name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - uses: actions/checkout@v5

      # 2) Install Node & cache dependencies
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "20.x"
          cache: "npm"

      # 3) Install dependencies
      - run: npm ci

      # 4) Build your TypeScript (tsc)
      - name: Build
        run: npm run build

      # 5) Run tests
      - name: Test
        run: npm test

      # 6) Upload build artifacts (no registry)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            cjs
            esm
            umd
            types

